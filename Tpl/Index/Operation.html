<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="{$baseUrl}Public/js/jquery-1.10.2.min.js"></script>
<script src="{$baseUrl}Public/js/operation.js"></script>
<script> 
	$(function(){
	});
	
   var base_url = '{$baseUrl}';

</script>
</head>

<body>
<include file="Header" />
<div >
<br>
<br>
    <table>
    <tr>
        <td><font face="verdana" color="green">market:</font></td>
            <td><foreach name="market" item="vo">
                    <a href="{$baseUrl}Index/showOperation/marketType/{$vo.market}">{$vo.market}</a>&nbsp;
                </foreach>
        </td>
    </tr>
    <tr>
        <td><font face="verdana" color="green">stock:</font></td>
        <td>
            <select id="stock" name="stock" >
                <foreach name="stocks" item="vo">
                    <option value={$vo.id}>{$vo.symbol}{$vo.name}</option>
                </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <td><font face="verdana" color="green">amount:</font></td>
        <td><input id="amount" type="inputbox" value="0"></td>
    </tr>
    <tr>
        <td><font face="verdana" color="green">price:</font></td>
        <td><input id="price" type="inputbox" value="0"></td>
    </tr>
    <tr>
     <td><font face="verdana" color="green">reason:</font></td>
        <td>
            <select id="reason" name="reason" >
                <foreach name="reasons" item="vo">
                    <option value={$vo.id}>{$vo.desc}</option>
                </foreach>
            </select>
        </td>
    </tr>
    <tr><td></td>
        <td><button id="opsubmit">operate</button></td>
    </tr>
</div>

</html>
